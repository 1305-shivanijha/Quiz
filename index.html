    <script type="text/babel">
    class Quiz extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                correct: null
            };
        }

        answer(correct) {
            this.setState({
                correct
            });
        }

        render() {
            let question = null;
            if (this.state.correct === null) {
                question = <div>
                    <button onClick={() => this.answer(false)}>a) Manmohan Singh</button>
                    <button onClick={() => this.answer(true)}>b)  Shashi Tharoor</button>
                    <button onClick={() => this.answer(false)}>c) Narendra Modi</button>
                </div>;
            }
            let answer = null;
            if (this.state.correct === true) {
                answer = <div className="correct">Correct!</div>;
            } else if (this.state.correct === false) {
                answer = <div className="incorrect">Nope!</div>;
            }

            return <div className="quiz">
                <p>Who is the author of the book India Shastra : Reflections on the Nation in our Time?</p>
                {question}
                {answer}
            </div>;
        }
    }
    ReactDOM.render(
        <Quiz />,
        document.getElementById('quiz')
    );
    </script>
